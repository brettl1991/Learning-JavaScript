<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Learning HTML and CSS</title>
  </head>
  <body>
    <h1>JavaScript is fun, but so is HTML and CSS!</h1>
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation is
      useful to have some basic ideas of HTML and CSS. You can learn more about
      it
      <!-- we use attributes to describe elements (like href)-->
      <a href="https://www.udemy.com/user/jonasschmedtmann/">on Udemy</a>.
      <!-- the anchor elements are inline elements, because they flows inline with the text -->
    </p>
    <!-- h2 is a block element, created a new line with a box which contains the heading -->
    <h2>Another heading</h2>
    <p class="second">Just another paragraph.</p>
    <img
      id="course-image"
      src="https://images.unsplash.com/photo-1472457897821-70d3819a0e24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c21hbGx8ZW58MHx8MHx8&w=1000&q=80.jpg"
      alt=""
    />
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>
      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
<!-- the classes and id-s we using to name the elements than to select them and style them, difference between them that id-s have to be unique, classes can be used over and over again, better practice to use classes-->
<!-- Most popular way to create boxes in html is div -->
